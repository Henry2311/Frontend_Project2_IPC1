<body>
	<header id="main-header">
		
		<a id="logo-header" href="">
			<span class="site-name">UMedic | Inicio</span>
		</a>

		

	</header>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/encabezado.jpg);">
					<span class="login100-form-title-1">
						Facturación 
					</span>
				</div>

				<form class="login100-form validate-form">

					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese un Nombre">
						<span class="label-input100">Fecha*</span>
						<input class="input100" type="date" name="NA" id="fecha">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese el nombre del Paciente">
						<span class="label-input100">Paciente*</span>
						<input class="input100" type="text" name="ape" id="paciente">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Ingrese una Contraseña">
						<span class="label-input100">Padecimiento*</span>
						<input class="input100" type="text" name="pass"  id="Padecimiento">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100" >
						<span class="label-input100">Descripción*</span>
						<input class="input100" type="text" name="celu"  id="descripcion">
						<span class="focus-input100"></span>
					</div>
					
					
					

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<label for="ckb1">
								(*) Campos Obligatorios
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<button onclick="PDF()" type="button" class="login100-form-btn4">
							Generar Con PDF
						</button>
						<button onclick="guardar()" type="button" class="login100-form-btn4">
							Generar Sin PDF
						</button>
						<button onclick="Eliminar()" type="button" class="login100-form-btn3">
							Limpiar
						</button>
						<button onclick="Regresar()" type="button" class="login100-form-btn2">
							Regresar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	





	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.5/jspdf.plugin.autotable.js"></script>
  
	<script>

		function Eliminar(){
			var nombre = sessionStorage.buscar
            document.querySelector('#fecha').value=''
			document.querySelector('#paciente').value=''
			document.querySelector('#Padecimiento').value=''
			document.querySelector('#descripcion').value=''
			
            

		}
		
		function PDF(){
			var fecha=document.querySelector('#fecha').value
			var paciente=document.querySelector('#paciente').value
			var padecimiento=document.querySelector('#Padecimiento').value
			var descripcion=document.querySelector('#descripcion').value
			var pdf = new jsPDF();
    
                pdf.setFontStyle('bold');
								pdf.text(70,20,"Aclaración Médica | UMedic")
								pdf.text(10,40,"Paciente: "+paciente+"                "+"Fecha: "+fecha)
								pdf.text(10,60,"Padecimiento: "+padecimiento)
								pdf.text(10,80,"Descripción: "+descripcion)
								pdf.save("aclaracion.pdf")


		}

		function guardar(){

			alert("Se guardó la aclaración médica")

		}

		function Regresar(){

			var usuario = sessionStorage.buscar
			sessionStorage.setItem("buscarD",usuario)
			location.href="../iPortfolio/doctor.html"
		}
	</script>
