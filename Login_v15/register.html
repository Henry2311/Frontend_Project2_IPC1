<body>
	<header id="main-header">
		
		<a id="logo-header" href="../index.html">
			<span class="site-name">UMedic | Inicio</span>
		</a>

		

	</header>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/encabezado.jpg);">
					<span class="login100-form-title-1">
						Registro
					</span>
				</div>

				<form class="login100-form validate-form">

					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese un Nombre">
						<span class="label-input100">Nombre*</span>
						<input class="input100" type="text" name="NA" placeholder="Ingrese un Nombre" id="nombre">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese un Apellido">
						<span class="label-input100">Apellido*</span>
						<input class="input100" type="text" name="ape" placeholder="Ingrese un Apellido" id="apellido">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese un Usuario">
						<span class="label-input100">Usuario*</span>
						<input class="input100" type="text" name="username" placeholder="Ingrese un Usuario" id="user">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Ingrese una Contraseña">
						<span class="label-input100">Contraseña*</span>
						<input class="input100" type="password" name="pass" placeholder="Ingrese una Contraseña" id="contra">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100" >
						<span class="label-input100">Teléfono</span>
						<input class="input100" type="text" name="celu" placeholder="Ingrese un número de Teléfono" id="cel">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese una Fecha">
						<span class="label-input100">Fecha*</span>
						<input class="input100" type="date" name="fecha" placeholder="Ingrese una Fecha" id="fecha">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese su Sexo">
						<span class="label-input100">Sexo*</span>
						<select class="input100" name="combo" placeholder="Ingrese su Sexo" id="sexo">
								<option></option>
								<option>Masculino</option>
								<option>Femenino</option>
						</select>
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<label for="ckb1">
								(*) Campos Obligatorios
							</label>
						</div>

						<div>
							<a href="login.html" class="txt1">
								volver
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button onclick="AgregarUsuario()" type="button" class="login100-form-btn">
							Registrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	






	<script>
		function AgregarUsuario(){
			var name = document.querySelector('#nombre').value
			
			var apellido = document.querySelector('#apellido').value
			
			var user = document.querySelector('#user').value
			
			var contraseña = document.querySelector('#contra').value
			
			var telefono = document.querySelector('#cel').value
			
			var fecha = document.querySelector('#fecha').value
			
			if(document.querySelector('#sexo').value == 'Masculino'){
				var genero = 'M'
			}else if(document.querySelector('#sexo').value == 'Femenino'){
				var genero = 'F'

			}

			if(name != '' ){
				if(apellido!=''){
					if(contraseña!=''){
						if(user!=''){
							if(fecha!=''){
								if(genero!=null){
									if(contraseña.length >=8){
										var objeto ={
											'Nombre' : name,
											'Apellido' : apellido,
											'User':user,
											'Contraseña':contraseña,
											'Fecha': fecha,
											'Teléfono' : telefono,
											'Género' : genero
										}
										console.log(objeto)

										fetch('http://localhost:3000/Pacientes', {
            								method: 'POST',
            								body: JSON.stringify(objeto),
            								headers:{
                						'Content-Type': 'application/json',
                						'Access-Control-Allow-Origin': '*',}})

										.then(res => res.json())
            							.catch(err => {
                							console.error('Error:', err)
                							alert("Ocurrio un error")
            							})
										.then(response =>{
               
                							console.log(response);
         
                							alert(response.Mensaje)
            							})
									}else{
										alert("La contraseña debe tener almenos 8 carácteres")
									}
								}else{				
									alert("Ingrese todos los campos obligatorios para continuar")
								}
							}else{				
								alert("Ingrese todos los campos obligatorios para continuar")
							}
						}else{				
							alert("Ingrese todos los campos obligatorios para continuar")
						}
					}else{				
						alert("Ingrese todos los campos obligatorios para continuar")
					}
				}else{				
					alert("Ingrese todos los campos obligatorios para continuar")
				}
				
				
			}else{				
				alert("Ingrese todos los campos obligatorios para continuar")
			}
		}

	</script>
