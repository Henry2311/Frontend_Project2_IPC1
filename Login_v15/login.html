<body>
	<header id="main-header">
		
		<a id="logo-header" href="../index.html">
			<span class="site-name">UMedic | Inicio</span>
		</a>

		

	</header>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/encabezado.jpg);">
					<span class="login100-form-title-1">
						Iniciar Sesión
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Ingrese un Usuario">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" name="username" placeholder="Ingrese Usuario" id="user">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Ingrese una Contraseña">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="pass" placeholder="Ingrese Contraseña" id="contra">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Recordar
							</label>
						</div>

						<div>
							<a href="register.html" class="txt1">
								Registrarse
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn" id="boton">
						<button onclick="Inicio()" type="button" class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	






	<script>
		function Inicio(){
			var user = document.querySelector('#user').value
			var contra = document.querySelector('#contra').value
			//login para admin
			if(user=='admin' && contra=='1234'){
				location.href="../iPortfolio/admin.html"
			}else{
					//login para doctores
					fetch('http://localhost:3000/Doctores', {
            		method: 'GET',
            		headers:{
                		'Content-Type': 'application/json',
                		'Access-Control-Allow-Origin': '*',}})
            		.then(res => res.json())
            		.catch(err => {
                		console.error('Error:', err)
                		//alert("Ocurrio un error, ver la consola")
            		})
            		.then(response =>{
                	console.log(response);

                		response.forEach(element => {
                    
                    	console.log(element)

                    		if(user==element.User && contra == element.Contraseña){
								sessionStorage.setItem("buscarD",user)
								location.href="../iPortfolio/doctor.html"
							}

                		});

            		})
					//login para enfermeras
					fetch('http://localhost:3000/Enfermeras', {
            		method: 'GET',
            		headers:{
                		'Content-Type': 'application/json',
                		'Access-Control-Allow-Origin': '*',}})
            		.then(res => res.json())
            		.catch(err => {
                		console.error('Error:', err)
                		//alert("Ocurrio un error, ver la consola")
            		})
            		.then(response =>{
                	console.log(response);

                		response.forEach(element => {
                    
                    	console.log(element)

                    		if(user==element.User && contra == element.Contraseña){
								sessionStorage.setItem("buscarE",user)
								location.href="../iPortfolio/enfermera.html"
							}

                		});

            		})
					//login para pacientes
					fetch('http://localhost:3000/Pacientes', {
            		method: 'GET',
            		headers:{
                		'Content-Type': 'application/json',
                		'Access-Control-Allow-Origin': '*',}})
            		.then(res => res.json())
            		.catch(err => {
                		console.error('Error:', err)
                		//alert("Ocurrio un error, ver la consola")
            		})
            		.then(response =>{
                	console.log(response);

                		response.forEach(element => {
                    
                    	console.log(element)

                    		if(user==element.User && contra == element.Contraseña){
								sessionStorage.setItem("buscarP",user)
								location.href="../iPortfolio/paciente.html"
							}

                		});

            		})


			}

		}



	</script>
